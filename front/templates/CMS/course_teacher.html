{% extends "common/cms_base.html" %}
{% block header %}
     <style>
       .headerinput{
           margin-bottom: 10px;
       }
       .header-btn{
           text-align: center;
       }
     </style>
{% endblock %}
{% block bar-tiltle %}
新闻管理
{% endblock %}
{% block second-title %}
新闻分类
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="box box-primary">
            <div class="box-header">
                <form action="#" method="post" >
                    <div class="form-inline headerinput">
                        <div class="form-group">
                            姓名：
                            <input id="teacher-name" class="form-control" type="text" name="teacher_name">
                        </div>
                        <div class="form-group">
                            简介：<input id="teacher-info" class="form-control" type="text" name="teacher_info">
                        </div>
                    </div>
                  <div class="form-inline header-btn" >
                    <input type="button" value="查询" class="btn btn-primary btn-sm">
                    <button type="submit" class="btn btn-primary btn-sm" >添加</button>
                  </div>
                    {% csrf_token %}
                </form>
            </div>
            <!-- 提示框 -->
            <!-- 提示框end -->
            <div class="box-body">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>
                            序号
                        </th>
                        <th>
                            姓名
                        </th>
                        <th>
                            简介
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for tag in tags %}
                    <tr data-tagid="{{ tag.id }}" data-tagname="{{ tag.name }}">
                        <td>
                           {{ tag.name }}
                        </td>
                        <td>
                            20
                        </td>
                        <td>
                            <button class="btn btn-warning btn-xs edit-btn">编辑</button>
                            <button class="btn btn-danger btn-xs del-btn" >删除</button>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
